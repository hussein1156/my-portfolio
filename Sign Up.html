<!--ده سكشن تسجيل الدخول-->


<section class="Sign" dir="rtl">
    <div class="tech-decoration tech-1"></div>
    <div class="tech-decoration tech-2"></div>
    
    <div class="form-container">
        <div class="form-header">
            <div class="floating-icon">
                <i class="fas fa-user-plus fa-2x mb-3"></i>
            </div>
            <h1 class="text-xl font-bold">إنشاء حساب جديد</h1>
            <p class="text-xs opacity-90">انضم إلى عالم التكنولوجيا المتطور</p>
        </div>
        
        <div class="form-body">
            <form id="registrationForm">
                <div class="input-group">
                    <label class="input-label">الاسم الأول</label>
                    <input type="text" class="input-field" placeholder="أدخل اسمك الأول" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">اسم العائلة</label>
                    <input type="text" class="input-field" placeholder="أدخل اسم العائلة" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">رقم الهاتف</label>
                    <input type="tel" class="input-field" placeholder="05XXXXXXXX" pattern="[0-9]{10}" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">البريد الإلكتروني</label>
                    <input type="email" class="input-field" placeholder="example@email.com" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">كلمة المرور الجديدة</label>
                    <div class="password-container">
                        <input type="password" class="input-field pr-8" placeholder="أدخل كلمة المرور" id="password" required>
                        <span class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label class="input-label">تاريخ الميلاد</label>
                    <div class="date-group">
                        <div>
                            <label class="input-label text-xs">اليوم</label>
                            <select class="input-field text-xs" id="daySelect" required>
                                <option value="">اليوم</option>
                            </select>
                        </div>
                        <div>
                            <label class="input-label text-xs">الشهر</label>
                            <select class="input-field text-xs" id="monthSelect" required>
                                <option value="">الشهر</option>
                                <option value="1">يناير</option>
                                <option value="2">فبراير</option>
                                <option value="3">مارس</option>
                                <option value="4">أبريل</option>
                                <option value="5">مايو</option>
                                <option value="6">يونيو</option>
                                <option value="7">يوليو</option>
                                <option value="8">أغسطس</option>
                                <option value="9">سبتمبر</option>
                                <option value="10">أكتوبر</option>
                                <option value="11">نوفمبر</option>
                                <option value="12">ديسمبر</option>
                            </select>
                        </div>
                        <div>
                            <label class="input-label text-xs">السنة</label>
                            <select class="input-field text-xs" id="yearSelect" required>
                                <option value="">السنة</option>
                            </select>
                        </div>
                    </div>              
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus mr-2"></i>
                    إنشاء الحساب
                </button>
            </form>
        </div>
    </div>
</section>

<script>
  AOS.init(
    {
    duration: 1000,   // مدة الحركة بالمللي ثانية (1 ثانية)
    once: true,       // الحركة تظهر مرة واحدة فقط

  }

  // Check for saved theme preference on page load
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
    }
  });
